<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg: #0a0e27;
    --bg-secondary: #1a1f3a;
    --text: #e0e7ff;
    --text-secondary: #94a3b8;
    --primary: #00f5ff;
    --secondary: #ff00ff;
    --accent: #9d00ff;
    --card-bg: rgba(26, 31, 58, 0.6);
    --border: rgba(0, 245, 255, 0.2);
    --shadow-cyan: 0 0 20px rgba(0, 245, 255, 0.3);
    --shadow-magenta: 0 0 20px rgba(255, 0, 255, 0.3);
    --glow-cyan: 0 0 10px rgba(0, 245, 255, 0.5);
    --glow-magenta: 0 0 10px rgba(255, 0, 255, 0.5);
}

body {
    background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
    background-attachment: fixed;
    color: var(--text);
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
}

header {
    background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
    color: white;
    padding: 1.5rem 2rem;
    box-shadow: var(--shadow-cyan);
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 2rem;
    position: relative;
    z-index: 100;
}

.header {
    flex: 1;
}

.header h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: var(--glow-cyan);
    letter-spacing: 1px;
}

nav {
    display: flex;
    gap: 2rem;
    margin-top: 0.5rem;
    justify-content: flex-end;
    align-items: center;
}

nav a {
    color: var(--text);
    text-decoration: none;
    font-weight: 500;
    transition: all 300ms ease;
    padding: 0.5rem 1.5rem;
    border-radius: 8px;
    border: 1px solid transparent;
    position: relative;
    overflow: hidden;
}

nav a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.2), transparent);
    transition: left 500ms ease;
}

nav a:hover::before {
    left: 100%;
}

nav a:hover {
    border-color: var(--primary);
    box-shadow: var(--glow-cyan);
    color: var(--primary);
    transform: translateY(-2px);
}

.container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 2rem;
    padding: 2rem;
    max-width: 1400px;
    width: 100%;
    margin: 0 auto;
    flex: 1;
    align-items: stretch;
    position: relative;
    z-index: 1;
}

main {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.card {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: var(--shadow-cyan);
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: row;
    gap: 1rem;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.05), transparent);
    transform: rotate(45deg);
    transition: all 600ms ease;
}

.card:hover::before {
    transform: rotate(45deg) translate(50%, 50%);
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 
        var(--shadow-cyan),
        0 0 30px rgba(0, 245, 255, 0.2);
    border-color: var(--primary);
}

.card h3 {
    color: var(--primary);
    font-size: 1.5rem;
    margin-bottom: 1rem;
    font-weight: 600;
    text-shadow: var(--glow-cyan);
}

.card p {
    color: var(--text-secondary);
    line-height: 1.6;
    font-size: 1rem;
}

aside {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    height: 100%;
}

.carte {
    background: linear-gradient(135deg, 
        rgba(0, 245, 255, 0.15) 0%, 
        rgba(255, 0, 255, 0.15) 50%,
        rgba(157, 0, 255, 0.15) 100%);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    color: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: var(--shadow-magenta);
    transition: all 300ms ease;
    flex: 1;
    position: relative;
    overflow: hidden;
}

.carte::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, transparent, rgba(255, 0, 255, 0.1), transparent);
    opacity: 0;
    transition: opacity 400ms ease;
}

.carte:hover::after {
    opacity: 1;
}

.carte:hover {
    transform: translateY(-6px);
    box-shadow: 
        var(--shadow-magenta),
        0 0 30px rgba(255, 0, 255, 0.3);
    border-color: var(--secondary);
}

.carte h3 {
    font-size: 1.3rem;
    margin-bottom: 1rem;
    font-weight: 600;
    text-shadow: var(--glow-magenta);
}

.carte p {
    line-height: 1.6;
    opacity: 0.95;
    color: var(--text);
}

.cardAction {
    display: flex;
    flex-direction: column;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: var(--shadow-cyan);
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    height: auto;
    width: 200px;
    gap: 10px;
    margin: 10px;
    position: relative;
}

.cardAction:hover {
    transform: translateY(-8px);
    box-shadow: 
        0 0 20px rgba(0, 245, 255, 0.4),
        0 20px 40px rgba(0, 0, 0, 0.3);
    border-color: var(--primary);
}

.cardAction h1 {
    color: var(--secondary);
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
    text-shadow: var(--glow-magenta);
}

.cardAction h3 {
    color: var(--primary);
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
    text-shadow: var(--glow-cyan);
}

.cardAction p {
    color: var(--text-secondary);
    line-height: 1.6;
    font-size: 1rem;
}

.cardAction select {
    background: rgba(10, 14, 39, 0.8);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.5rem;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 200ms ease;
}

.cardAction select:hover {
    border-color: var(--primary);
    box-shadow: var(--glow-cyan);
}

.cardAction select:focus {
    outline: none;
    border-color: var(--secondary);
    box-shadow: var(--glow-magenta);
}

button {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 300ms ease;
    box-shadow: var(--shadow-cyan);
    position: relative;
    overflow: hidden;
    margin: 1rem;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 500ms, height 500ms;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 0 20px rgba(0, 245, 255, 0.5),
        0 10px 30px rgba(255, 0, 255, 0.3);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 1000;
}

.modal-content {
    background: var(--card-bg);
    backdrop-filter: blur(15px);
    border: 1px solid var(--border);
    width: 90%;
    max-width: 400px;
    padding: 2rem;
    margin: 100px auto;
    border-radius: 16px;
    box-shadow: 
        var(--shadow-cyan),
        var(--shadow-magenta);
    position: relative;
}

.modal-content h2 {
    color: var(--primary);
    margin-bottom: 1rem;
    text-shadow: var(--glow-cyan);
}

.modal-content p {
    color: var(--text-secondary);
    line-height: 1.6;
}

.close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 28px;
    cursor: pointer;
    color: var(--text-secondary);
    transition: all 200ms ease;
}

.close:hover {
    color: var(--secondary);
    text-shadow: var(--glow-magenta);
    transform: rotate(90deg);
}

.modal.show {
    display: block;
}

.menu-burger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    padding: 8px;
    background: rgba(0, 245, 255, 0.1);
    border: 1px solid var(--border);
    border-radius: 8px;
    transition: all 200ms ease;
}

.menu-burger:hover {
    background: rgba(0, 245, 255, 0.2);
    box-shadow: var(--glow-cyan);
}

.menu-burger span {
    width: 28px;
    height: 3px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 2px;
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 0 5px rgba(0, 245, 255, 0.5);
}

.menu-burger.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
}

.menu-burger.active span:nth-child(2) {
    opacity: 0;
    transform: translateX(-10px);
}

.menu-burger.active span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
}

footer {
    background: rgba(10, 14, 39, 0.9);
    backdrop-filter: blur(10px);
    border-top: 1px solid var(--border);
    color: white;
    padding: 2rem;
    margin-top: auto;
    box-shadow: 0 -4px 20px rgba(0, 245, 255, 0.1);
    position: relative;
    z-index: 10;
}

footer div {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    gap: 2rem;
    justify-content: center;
}

footer a {
    color: var(--text-secondary);
    text-decoration: none;
    transition: all 200ms ease;
    padding: 0.5rem 1rem;
    border-radius: 4px;
}

footer a:hover {
    color: var(--primary);
    text-shadow: var(--glow-cyan);
}

@media (max-width: 968px) {
    .container {
        grid-template-columns: 1fr;
        padding: 1rem;
    }

    header {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
    }

    .header h2 {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    nav {
        flex-wrap: wrap;
        gap: 1rem;
    }

    .card, .carte {
        padding: 1.5rem;
    }

    .card {
        flex-direction: column;
    }

    .cardAction {
        width: 100%;
        margin: 10px 0;
    }

    footer div {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    .menu-burger {
        display: flex;
    }

    nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 280px;
        height: 100vh;
        background: linear-gradient(135deg, 
            rgba(0, 245, 255, 0.15) 0%, 
            rgba(255, 0, 255, 0.15) 100%);
        backdrop-filter: blur(15px);
        border-left: 1px solid var(--border);
        flex-direction: column;
        padding: 2rem;
        gap: 1.5rem;
        box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
        transition: right 400ms cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 999;
        align-items: flex-start;
        justify-content: flex-start;
    }

    nav.active {
        right: 0;
    }

    nav a {
        width: 100%;
        padding: 1rem;
        border-bottom: 1px solid rgba(0, 245, 255, 0.2);
    }

    nav a:hover {
        background: rgba(0, 245, 255, 0.1);
        transform: translateX(5px);
    }
}
    </style>

        </main>

    </div>
        <aside>
            <div class="carte">

        <div>

                gbpusd: { base: "GBP", quote: "USD" },
                gbpeur: { base: "GBP", quote: "EUR" },
                        };

                    const prix = data.rates[quote] ;

           pairFx.addEventListener('change', ()=>{

        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn') ;
        const modal = document.getElementById('myModal') ;

        const menuBurger = document.getElementById('menuBurger');
const navMenu = document.getElementById('navMenu');

menuBurger.addEventListener('click', () => {
    menuBurger.classList.toggle('active');
    navMenu.classList.toggle('active');
});

// Ferme le menu en cliquant sur un lien
navMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
        menuBurger.classList.remove('active');
        navMenu.classList.remove('active');
    });
});

// Ferme le menu en cliquant en dehors
document.addEventListener('click', (e) => {
    if (!menuBurger.contains(e.target) && !navMenu.contains(e.target)) {
        menuBurger.classList.remove('active');
        navMenu.classList.remove('active');
    }
});
